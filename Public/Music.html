<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music School Registration</title>
</head>
<body>
    <h1>Music School Registration</h1>
    <p><b>Register to our Music School from below</b></p>
    <hr/>
    
    <label for="name">Name*</label> <input type="text" placeholder="First Name"/>  <input type="text" placeholder="last Name"/><br/>
    <p>    </p>
    <label for="number">Date of Birth*</label> <input type="number" placeholder="month"/> <input placeholder="number" placeholder="day"/> <input type="number" placeholder="year"/><br/>
    <p>    </p>
    <label for="name">Choose Musical Instrument</label>
    <select id="Instruments" name="Musical Instruments" >
        <option value="Guiter">Guiter</option>
        <option value="Piano">Piano</option>
        <option value="Violin">Violin</option>
        <option value="Trumpet">Trumpet</option>
        <option value="Harp">Harp</option>
        <option value="Drum">Drum</option>
        <option value="Banjo">Banjo</option>
        <option value="Vocalist">Vocalist</option>
        <option value="Xylophone">Xylophone</option>
    </select>    
    <p>    </p>
    <label for="name">Pick days for classes*</label><br/>
    <input type="checkbox" size="1"/><label for="name">Monday</label><br/>
    <input type="checkbox" size="1"/><label for="name">Tuesday</label><br/>
    <input type="checkbox" size="1"/><label for="name">Wednesday</label><br/>
    <input type="checkbox" size="1"/><label for="name">Thursday</label><br/>
    <input type="checkbox" size="1"/><label for="name">Friday</label><br/>
    <input type="checkbox" size="1"/><label for="name">Saturday</label><br/>
    <input type="checkbox" size="1"/><label for="name">Sunday</label><br/>
    <p>    </p>
    <label for="number">Start Date & Time*</label><br/>
    <input type="number" placeholder="month"/>  <input type="number" placeholder="day"/>
    <select id="Year" name="Year" >
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
        <option value="2006">2006</option>
        <option value="2007">2007</option>
        <option value="2008">2008</option>
        <option value="2009">2009</option>
        <option value="2010">2010</option>
        <option value="2011">2011</option>
        <option value="2012">2012</option>
        <option value="2013">2013</option>
        <option value="2014">2014</option>
        <option value="2015">2015</option>

    </select>
    <input type="number" placeholder="hour" style="margin-left: 5%;"/>  <input type="number" placeholder="minutes"/>  
    
    <select id="time" name="am/pm">
        <option value="am"  >AM</option>
        <option value="pm"  >PM</option>
    </select>
    <p>   </p>


     <label for="text">Comment</label><br/>
     <input type="text"/>
