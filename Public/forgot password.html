<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        ::placeholder{color: black;}
        input{color: black; border:1px solid black ; height: 25px; margin-left: 12px; margin-top: 5%;}
        button{height: 30px; border-radius: 20px; width: 80%; background-color: blue; color: white; text-align: center; margin-top: 10%; margin-left: 15px; border: 1px;}
        h3{text-align: center; color: black;}
        p{font-size: 10px; text-align: center;}
        label{font-size: 10px; padding-left: 20px;}
    </style>
</head>
<body>
    <div style="margin-left: 35%;">
        <div style="width: 35%; height: 160px; border: 1px solid lightgrey;">
            <h3><b>Forgot Password</b></h3>
            <input type="email" placeholder="Email"/>
            <button>Send Code</button>
        </div>
         <div style="width: 35%; height: 150px; border: 1px solid lightgrey; margin-top: 20px;">
                <p>A link has been sent to your email. Kindly input the code here</p>
                <input type="text"/>
                <button>Resend Code</button>
         </div>
    </div>
</body>
</html>
