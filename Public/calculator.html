<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR LAYOUT</title>
</head>
<body>
    <div style="background-color:black; margin: 10%; width: 50%; height: 600px; border: 2px solid black; overflow: hidden; border-radius: 10%;">
       <div style="background-color: grey; width: 70%; height: 80px; border: 2px solid black; overflow: hidden; border-radius: 10%; margin-top: 45px; margin-left: 65px;">
          <input type="text" style="background-color: grey; width: 98%; height: 80px; border-radius: 10%; border: 2px solid black;">
       </div>
       <div style="display: flex; flex-direction: row; padding-top: 25px;">
          <button style="height: 90px; margin-left: 10px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >7</button>
          <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >8</button>
          <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >9</button>
          <button style="height: 90px; margin-left: 35px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >+</button>
       </div>
       <div style="display: flex; flex-direction: row; padding-top: 25px;">
        <button style="height: 90px; margin-left: 10px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >4</button>
        <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >5</button>
        <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >6</button>
        <button style="height: 90px; margin-left: 35px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >-</button>
     </div>
     <div style="display: flex; flex-direction: row; padding-top: 25px;">
        <button style="height: 90px; margin-left: 10px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >1</button>
        <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >2</button>
        <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >3</button>
        <button style="height: 90px; margin-left: 35px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >*</button>
     </div>
     <div style="display: flex; flex-direction: row; padding-top: 25px;">
        <button style="height: 90px; margin-left: 10px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >0</button>
        <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >.</button>
        <button style="height: 90px; margin-left: 45px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >=</button>
        <button style="height: 90px; margin-left: 35px; width: 75px; border-radius: 90px; background-color: grey; border: 1px solid black; text-align: center;" >/</button>
     </div>
    </div>
</body>
</html>
